<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사번 찾기</title>
    <link rel="stylesheet" href="./findId.css">
    <script src="./findId.js" defer></script>
</head>
<body>
  <div class="wrap">
    
    <div class="left">

      <div class="left_con">
        <div class="logo_log">
          <img src="./img/logo_log.svg">
        </div>
        <p class="left_text1">직원용</p>
        <p class="left_text2">
          본 페이지는 직원 전용 화면으로,<br>
          회사 내부 자료와 시스템에 접근할 수 있는 권한을 가진<br>
          직원들만 이용할 수 있습니다.
        </p>
      </div>

    </div>

    <div class="right">
        
      <main class="container" aria-labelledby="title">

        <div class="right_top">
          <h1 id="title" class="title">사번 찾기</h1>
          <p id="subtitle" class="subtitle" aria-hidden="true">필수항목이므로 반드시 입력해주시기 바랍니다.</p>
        </div>

        <form id="findIdForm" autocomplete="off" class="findIdForm">

          <div class="input-group name_impID">
            <label for="name">이름</label>
            <input id="name" required />
          </div>
          
          <div class="input-group email_wrap">
            <label for="email">이메일</label>
            <input id="email" type="email" placeholder="example@email.com" required />
          </div>

          <div class="input-group phone_wrap">
            <label for="phone">전화번호</label>
            <input id="phone" placeholder="010-1234-5678" required />
          </div>

          <div id="findIdResult" class="findIdResult"></div>

          <div class="under_btn">
            <button class="cancle-Btn" type="button" id="cancelBtn">취소</button>
            <button type="submit" class="submit-Btn">찾기</button>
            <button type="button" class="resetpw-Btn" onclick="location.href='../resetpw/resetpw.html'">비밀번호 찾기</button>
          </div>
        </form>


      </main>

    </div>
    
  </div>


</body>
</html>
